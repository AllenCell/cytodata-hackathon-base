_target_: serotiny.datamodules.ManifestDatamodule

path: ./serotiny_data/cells_edgeVSnoedge.csv

batch_size: 64
num_workers: 1
loaders:
  id:
    _target_: serotiny.io.dataframe.loaders.LoadColumn
    column: cell_id
    dtype: int
  image:
    _target_: serotiny.io.dataframe.loaders.LoadImage
    column: max_projection_z
    select_channels: ['dna']
  class:
    _target_: serotiny.io.dataframe.loaders.LoadColumn
    column: edge_label
    dtype: int

split_column: "split"